<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wordly Dictionary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <h1>Wordly Dictionary</h1>

    <form id="search-form" aria-label="Dictionary search form">
      <input
        type="text"
        id="search-input"
        placeholder="Search for a word..."
        aria-label="Search word"
        required
      />
      <button type="submit">Search</button>
    </form>

    <section id="results">
      <p id="error-message" class="error hidden"></p>

      <h2 id="word"></h2>
      <p id="phonetic"></p>

      <audio id="audio" controls class="hidden"></audio>

      <div id="definitions"></div>
      <div id="synonyms"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
